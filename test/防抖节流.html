    <script>
        function debounce(fn, wait) {
            let timer = null;
            return function () {
                const args = arguments;
                const context = this;
                console.log(args);
                if (timer) {
                    clearTimeout(timer);
                }

                timer = setTimeout(function() {
                    clearTimeout(timer);
                    timer = null;
                    fn.apply(context, args)
                }, wait);
            }
        }

        function throttle(fn, wait) {
            let timer = null;
            return function() {
                const args = arguments,
                    context = this;
                console.log(args);
                if (!timer) {
                    timer = setTimeout(function() {
                        fn.apply(context, args);
                        timer = null;
                        // clearTimeout(timer);
                    }, wait);
                }
            }
        }
