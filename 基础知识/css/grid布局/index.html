<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ring {
            stroke-width: 8px;
            stroke: #6ac6ff;
            fill: none;
            cursor: move;
        }
        .outline {
            fill: #2870c2;
            stroke-width: 2px;
            cursor: move;
        }
    </style>
</head>
<body>
    <svg>
      <g>
          <circle cx="100" cy="100" r="29" stroke-width="8px" class="ring"></circle>
          <circle cx="100" cy="100" r="25" class="outline">
          </circle>
          <text>weqwqeqweqweq</text>
      </g>
    </svg>
</body>
</html>
